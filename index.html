<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="author" content="Mehedi Hassan Miraj" />
    <meta
      name="desccription"
      content="This is my assignment project. This website design in HTML, Tailwind CSS & DaisyUi Plugin in Tailwind Css."
    />
    <meta name="keywords" content="HTML, Tailwind CSS & DaisyUi" />
    <title>Hockeys || Mehedi Hassan Miraj</title>
    <!-- favicon -->
    <link
      rel="shortcut icon"
      href="./Images/favicon/favicon16.png"
      type="image/png"
    />
    <!-- google manrope font add -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Manrope:wght@200;300;400;500;600;700;800&display=swap"
      rel="stylesheet"
    />
    <!-- remixicons add -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/remixicon/4.1.0/remixicon.min.css"
      integrity="sha512-i5VzKip7owqOGjb0YTF8MR2J9yBVO3FLHeazKzLp354XYTmKcqEU3UeFYUw82R8tV6JqxeATOfstCfpfPhbyEA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <!-- tailwind css add -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- tailwind config file customization  -->
    <script>
      tailwind.config = {
        theme: {
          extend: {
            fontFamily: {
              manrope: ["Manrope", "sans-serif"],
            },
            colors: {
              website: {
                primary: "#FF4240",
                black: "#131318",
                dark2: "#424247",
                gray: "rgba(255, 255, 255, 0.60)",
                paragraph: "rgba(19, 19, 24, 0.60)",
              },
            },
          },
        },
      };
    </script>
  </head>
  <body class="font-manrope">
    <h1 class="text-website-primary">Mehedi</h1>
  </body>
</html>
